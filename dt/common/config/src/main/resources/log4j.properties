log4j.rootLogger=error,baidu,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c\:(%F\:%L) %n - %m%n


log4j.appender.baidu=com.baidu.bae.api.baelog.BaeAppender
log4j.appender.baidu.layout=org.apache.log4j.PatternLayout
log4j.appender.baidu.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c\:(%F\:%L) %n - %m%n